plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.2"
    implementation 'com.codeborne:selenide:6.3.4'


}

test {
    useJUnitPlatform()
}